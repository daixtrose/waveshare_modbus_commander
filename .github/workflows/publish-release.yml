name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 cmake pkg-config libmodbus-dev

      - name: Configure git auth for private FetchContent
        run: |
          TOKEN="${{ secrets.FETCHCONTENT_GH_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ github.token }}"
            echo "Using github.token. If private dependency checkout fails, set FETCHCONTENT_GH_TOKEN with read access to dependent private repos."
          fi
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Configure (Release)
        env:
          CXX: g++-14
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          set -euo pipefail
          tar -czf waveshare_modbus_commander-${{ github.ref_name }}-linux-x86_64.tar.gz -C build/bin waveshare_modbus_commander

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: waveshare_modbus_commander-${{ github.ref_name }}-linux-x86_64.tar.gz
