name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CMAKE_VERSION: "4.2.3"

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git credentials for FetchContent
        run: |
          TOKEN="${{ secrets.FETCHCONTENT_GH_TOKEN }}"
          if [ -z "$TOKEN" ]; then TOKEN="${{ github.token }}"; fi
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install CMake ${{ env.CMAKE_VERSION }}
        run: |
          wget -qO- https://github.com/Kitware/CMake/releases/download/v${{ env.CMAKE_VERSION }}/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64.tar.gz | tar xz
          echo "$PWD/cmake-${{ env.CMAKE_VERSION }}-linux-x86_64/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 pkg-config autoconf automake libtool make gcc dpkg-dev rpm

      - name: Configure
        env:
          CXX: g++-14
        run: cmake --preset linux-x86_64-release

      - name: Build
        run: cmake --build --preset linux-x86_64-release --parallel

      - name: Package
        run: cpack --preset linux-x86_64-release

      - name: Verify RUNPATH and package content
        run: |
          echo "=== .deb contents ==="
          dpkg -c build/linux-x86_64-release/*.deb
          echo "=== .rpm contents ==="
          rpm -qlp build/linux-x86_64-release/*.rpm
          echo "=== RUNPATH (installed binary) ==="
          dpkg -x build/linux-x86_64-release/*.deb /tmp/deb-extract
          readelf -d /tmp/deb-extract/opt/daixtrose/*/bin/* | grep -i -E 'runpath|rpath'
